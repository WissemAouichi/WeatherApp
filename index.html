<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
 <!-- *********************** Navbar ******************************** -->
 <nav class="navbar navbar-expand-lg bg-dark navbar-dark scrolling-navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><strong>Weather App</strong></a>
        <button class="navbar-toggler float-right" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent-7" aria-controls="navbarSupportedContent-7" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent-7">

            <ul class="navbar-nav ml-auto">
                <li class="nav-item active px-3 font-weight-bold">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>

        </div>
    </div>
</nav>
<!-- ********************** Navbar Ends ****************************** -->
<!-- Full Page Intro -->
<div class="view">
    <!-- Mask & flexbox options-->
    <div class="mask rgba-black-light align-items-center">
        <!-- Content -->
        <div class="container pt-5 d-flex justify-content-center">
            <!--Grid row-->
            <div class="wrapper">
                <h1 class="py-3">Weather Forecast</h1>
                <div class="form__group field py-4">
                    <input type="input" class="form__field" placeholder="Name" name="name" id='name' required />
                    <label for="name" class="form__label">City Name</label>
                  </div>
                <div class="d-flex justify-content-center">
                    <button onclick="myFunction()" class="glow-on-hover">Try it</button>
                </div>
            </div>
        </div>
        <div class="page-content page-container pt-3" id="page-content">
            <div class="d-flex justify-content-center">
                <div class="col-lg-8 pl-5 grid-margin stretch-card  mx-0">
                    <!--weather card-->
                    <div class="card card-weather">
                        <div class="card-body">
                            <div class="weather-date-location">
                                <h3 class="city"></h3>
                                <p class="text-gray"> <span class="weather-date date">Welcome to Weather App</span> </p>
                            </div>
                            <div class="weather-data d-flex">
                                <div class="mr-auto">
                                    <img class="icon"></img>
                                    <h4 class="display-3 weather"></h4>
                                    <p><h3 class="temp"></h3></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--weather card ends-->
                </div>
            </div>           
        </div>
    </div>
</div>
    <script src="script.js"></script>
<!-- ********************** Bootstrap JS *************************** -->
</body>
</html>
